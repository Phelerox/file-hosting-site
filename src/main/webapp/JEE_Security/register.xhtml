<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Register</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="name" value="Username" />
                <h:inputText id="name" value="#{register.login}" size="10" autocomplete="off" /> 
                <h:message for="name" showSummary="true" showDetail="false" style="color: red" />
                <h:outputLabel for="passwd" value="Password (should use h:secret..)" />
                <h:inputText id="passwd" value="#{register.passwd}" size="10" autocomplete="off" />
                <h:message for="passwd" showSummary="true" showDetail="false" style="color: red" />
                <h:panelGrid columns="2">
                    <h:commandButton id="login" value="Register" action="#{register.action}" />
                    <h:button outcome="/JEE_Security/index" value="Cancel"  />
                </h:panelGrid>
                <h:messages showSummary="true" showDetail="false" style="color: red"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
