<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/templates/template.xhtml">

            <ui:define name="content">
            <h:form>
                <h:inputText value="#{searchBB.keyword}" required="true" />
                <h:commandButton value="Search" type="submit" action="#{searchBB.search}">

                </h:commandButton>
            </h:form>                

            <section id="searchresults" >
                    <h:dataTable value="#{searchBB.searchResults}" var="file"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <f:facet name="header">
                            <h:outputText value="Search Results" />
                        </f:facet> 

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:form>
                                <h:commandLink value="#{file.filename}" actionListener="#{fileviewBB.init}" action="fileView?faces-redirect=true">
                                    <f:attribute name="file" value="#{file}"/>
                                </h:commandLink>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            #{file.owner.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            #{file.uploadDate}
                        </h:column>

                    </h:dataTable>
                </section>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
