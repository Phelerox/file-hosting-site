<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/templates/template.xhtml">

            <ui:define name="content">
                           

            <section id="searchresults" >
                <h:outputText value="No search results." rendered="#{empty searchBB.searchResults}" />
                    <h:dataTable value="#{searchBB.searchResults}" var="file"
                                 rendered="#{not empty searchBB.searchResults}"
                                 styleClass="table"
                                 headerClass="table-header"
                                 rowClasses="table-odd-row,table-even-row">
                        <f:facet name="header">
                            <h:outputText value="Search Results" />
                        </f:facet> 

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            
                            <h:form>
                                <h:link value="#{file.filename}" outcome="fileView?faces-redirect=true">
                                    <f:param name="id" value="#{file.id}"/>
                                </h:link>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            #{file.owner.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            #{file.uploadDate}
                        </h:column>

                    </h:dataTable>
                </section>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
