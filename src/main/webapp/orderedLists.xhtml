<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/templates/template.xhtml">
            <ui:define name="top">
                File Hosting Site
            </ui:define>
            <ui:define name="content">
                <section id="Menu">
                    <nav> 
                        <ul>
                            <h:form>
                                <li><h:link id="home" outcome="/orderedLists">Home</h:link></li>
                                <ui:fragment rendered="#{authBB.isLoggedIn() eq 'false'}">
                                <li><h:link id="login" outcome="/login/login">Login</h:link></li>
                                <li><h:link id="register" outcome="/register">Register</h:link></li>
                                </ui:fragment>
                                <ui:fragment rendered="#{authBB.isLoggedIn() eq 'true'}">
                                <li><h:link id="userPage" outcome="/users/userPage">#{request.remoteUser}</h:link></li>
                                <li><h:commandLink id="logoutBtn" action="#{authBB.logout}" value="Logout" /></li>
                                </ui:fragment>
                                <ui:fragment rendered="#{authBB.isAdminLoggedIn() eq 'true'}">
                                <li><h:link id="admin" outcome="/admin/admin">Administrator</h:link></li>
                                </ui:fragment>
                            </h:form>
                        </ul>
                    </nav>
                </section>
                <section id="latestfileslists" >
                    <h:dataTable value="#{orderedlistsBB.latestFiles}" var="file"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <f:facet name="header">
                            <h:outputText value="Latest Uploads" />
                        </f:facet> 

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:form>
                                <h:commandLink value="#{file.filename}" actionListener="#{fileviewBB.init}" action="fileView?faces-redirect=true">
                                    <f:attribute name="file" value="#{file}"/>
                                </h:commandLink>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            #{file.owner.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            #{file.uploadDate}
                        </h:column>

                    </h:dataTable>
                </section>
                <section id="mostdownloadedfileslists">
                    <h:dataTable value="#{orderedlistsBB.mostDownloaded}" var="file"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <f:facet name="header">
                            <h:outputText value="Most downloaded" />
                        </f:facet> 

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:form>
                                <h:commandLink value="#{file.filename}" actionListener="#{fileviewBB.init}" action="fileView?faces-redirect=true">
                                    <f:attribute name="file" value="#{file}"/>
                                </h:commandLink>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            #{file.owner.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Downloads</f:facet>
                            #{file.downloads}
                        </h:column>

                    </h:dataTable>
                </section>
            </ui:define>
            <ui:define name="bottom">
                Copyright huxflux!
            </ui:define>
        </ui:composition>

    </body>
</html>
