<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/templates/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <section id="lists">
                    <h:dataTable value="#{userpageBB.all}" var="file"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{file.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:form>
                                <h:commandLink value="#{file.filename}" actionListener="#{fileviewBB.init}" action="fileView?faces-redirect=true">
                                    <f:attribute name="file" value="#{file}"/>
                                </h:commandLink>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            #{file.owner.id}
                        </h:column>
                        <!--                     Expriment-->
                        <!--<h:column>
                            <h:commandLink value="Get" action="localhost:8080/file-hosting-site/rs/file/"#{file.id}></h:commandLink>
                        </h:column>-->

                    </h:dataTable>
                </section>
            </ui:define>



        </ui:composition>

    </body>
</html>
