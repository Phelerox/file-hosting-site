<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

    <body>

        <ui:composition template="../resources/templates/template.xhtml">

            <ui:define name="content">
                #{request.remoteUser}'s profile
                
                <section id="upload">
                    <h:form enctype="multipart/form-data">
                        <t:inputFileUpload value="#{upload.file}" />
                        <h:outputLabel value="Public?" for="public" />
                        <h:selectBooleanCheckbox id="public" value="#{upload.isPublic}"/>
                        <br />
                        <h:commandButton value="Upload" action="#{upload.submit}" />
                        <h:messages />
                    </h:form>
                </section>
                <section id="lists">
                    <h:form>
                        <h:outputLabel value="Group Name"/>
                        <h:inputText value="#{userpageBB.groupname}" size="10" autocomplete="off" required="true"/>
                        <h:commandButton value="Create new Group" action="#{userpageBB.createGroup}" />
                    </h:form>
                    <h:form>
                    <h:dataTable var="group" value="#{userpageBB.allGroups}"
                                 styleClass="table"
                                 headerClass="table-header"
                                 rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <f:facet name="header"><h:outputText value="You are a member in:"/></f:facet>
                            <h:commandLink value="#{group.id}" action="/users/displayGroup">
                                <f:param name="id" value="#{group.id}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    </h:form>
                    <h:dataTable value="#{userpageBB.all}" var="file"
                                 styleClass="table"
                                 headerClass="table-header"
                                 rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:form>
                                <h:link value="#{file.filename}" outcome="/fileView?faces-redirect=true">
                                    <f:param name="id" value="#{file.id}"/>
                                </h:link>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            #{file.owner.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Uploaded</f:facet>
                           #{fileBB.date(file.id)}
                        </h:column>
                    </h:dataTable>
                </section>
            </ui:define>



        </ui:composition>

    </body>
</html>
