<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../resources/templates/template.xhtml">

            <ui:define name="top">
                <h:head>
                GroupPage: Logged in as: ${request.remoteUser}
                </h:head>
            </ui:define>

            <ui:define name="content">
                <h:head>
                    Create new Group
                </h:head>
                <h:form>
                    <h:outputLabel value="Group Name"/>
                    <h:inputText value="#{groups.name}" size="10" autocomplete="off" required="true"/>
                    <h:commandButton value="Create new Group" action="#{groups.create}" />
                </h:form>
                <h:head>
                    Add member to Group
                </h:head>
                <h:form>
                    <h:outputLabel value="Group Name"/>
                    <h:inputText value="#{groups.lookupName}" size="10" autocomplete="off" required="true"/>
                    <h:outputLabel value="New Member Username"/>
                    <h:inputText value="#{groups.newUser}" size="10" autocomplete="off" required="true"/>
                    
                    <h:commandButton value="Add new Member" action="#{groups.addNewMember}" />
                </h:form>
                
                
                
                
                
                <h:dataTable var="group" value="#{groups.all}" >   
                <h:column>
                    <f:facet name="header">
                        <h:outputText  value="Id"/>
                    </f:facet>
                    <h:outputText value="#{group.id}"/>
                </h:column><h:column/>
                    <h:dataTable var="users" value="#{group.members}">
                    <h:column>
                    <f:facet name="header">
                        <h:outputText  value="Users"/>
                    </f:facet>
                        <h:outputText value="#{users.id}"/>
                </h:column>
                    </h:dataTable> 
                </h:dataTable>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
