<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>

        <ui:composition template="./resources/templates/template.xhtml">

            
            <ui:define name="content">
                <ui:param name="id" value="#{param['id']}" />
                <ui:fragment rendered="#{param['id'] ne null}">
                    <ui:fragment rendered="#{fileviewBB.access(id) eq 'true'}">
                    <section id="fileInfo">
                        <h:form>
                            <h:outputLabel value="Filename: " style="font-weight:bold" />
                            <h:outputText value="#{fileviewBB.filename(id)}" />
                            <br/>
                            <h:outputLabel value="Upload date: " style="font-weight:bold" />
                            <h:outputText value="#{fileviewBB.date(id)}" />
                            <br/> 
                            <h:outputLabel value="Downloads: " style="font-weight:bold" />
                            <h:outputText value="#{fileviewBB.downloads(id)}" />
                            <br/> 
                            <h:commandButton value="Download" action="#{fileviewBB.download(id)}">
                                <f:param name="id" value="#{id}"/>
                            </h:commandButton>
                            <ui:fragment rendered="#{fileviewBB.owner(id) eq 'true'}">
                            <h:commandButton value="Delete" action="#{fileviewBB.delete(id)}">
                                <f:param name="id" value="#{id}"/>
                            </h:commandButton>
                            </ui:fragment>
                        </h:form>
                        <h:outputLink rendered="#{fileviewBB.isPublic(id) eq 'true'}" value="/file-hosting-site/rs/file/#{id}">Public Download Link</h:outputLink>
                    </section>

                    <section id="commentArea">
                        <ui:fragment rendered="#{authBB.isLoggedIn() eq 'true'}">
                            <br />
                            Leave a comment:
                            <br />
                            <h:form>
                                <h:inputTextarea cols="50" rows="5" value="#{fileviewBB.comment}"/>
                                <p>
                                    <h:commandButton value="Comment" action="#{fileviewBB.submit(id)}">
                                        <f:param name="id" value="#{id}"/>
                                    </h:commandButton>
                                </p>
                            </h:form>
                            <br />
                        </ui:fragment>

                        <!-- COMMENTS -->
                         <h:dataTable value="#{fileviewBB.getAllComments(id)}" var="comment"
                                     styleClass="order-table"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <f:facet name="header">Comments</f:facet>
                                #{comment.content}
                            </h:column>
                             <h:column>
                                <f:facet name="header">Author</f:facet>
                                #{comment.author.userName}
                            </h:column>
                             <h:column>
                                <f:facet name="header">Date</f:facet>
                                #{comment.datePosted}
                            </h:column>

                        </h:dataTable>

                    </section>
                    </ui:fragment>
                    <ui:fragment rendered="#{fileviewBB.access(id) eq 'false'}">
                        <h:outputLabel value="Access denied"/>
                    </ui:fragment>
                </ui:fragment>
              <ui:fragment rendered="#{id eq null}">
                        <h:outputLabel value="No such file."/>
              </ui:fragment>
            </ui:define>

            <ui:define name="bottom">
                Copyright huxflux!
            </ui:define>

        </ui:composition>

    </body>
</html>
