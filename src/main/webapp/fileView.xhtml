<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <body>

        <ui:composition template="./resources/templates/template.xhtml">

            
            <ui:define name="content">
                <section id="fileInfo">
                    <h:form action="#{fileviewBB.delete}">
                        <h:outputLabel value="Filename: " style="font-weight:bold" />
                        <h:outputText value="#{fileviewBB.file.filename}" />
                        <br/>
                        <h:outputLabel value="Upload date: " style="font-weight:bold" />
                        <h:outputText value="#{fileviewBB.file.uploadDate}" />
                        <br/> 
                        <h:outputLabel value="Downloads: " style="font-weight:bold" />
                        <h:outputText value="#{fileviewBB.file.downloads}" />
                        <br/> 
                        <h:commandButton value="download file" action="#{fileviewBB.download}" />
                        <h:commandButton value="delete file" actionListener="#{fileviewBB.delete}" action="userPage?faces-redirect=true" />
                    </h:form>
                </section>
                <section id="commentArea">
                    <h:form>
                        <h:inputTextarea cols="50" rows="5" value="#{fileviewBB.comment}"/>
                        <p><h:commandButton value="comment file" action="#{fileviewBB.submit}"/></p>
                    </h:form>
                    
                    
                    <!-- COMMENTS -->
                     <h:dataTable value="#{fileviewBB.allComments}" var="comment"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">Comments</f:facet>
                            #{comment.content}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Author</f:facet>
                            #{comment.author.userName}
                        </h:column>
                         <h:column>
                            <f:facet name="header">Date</f:facet>
                            #{comment.datePosted}
                        </h:column>

                    </h:dataTable>
                </section>
              
            </ui:define>

            <ui:define name="bottom">
                Copyright huxflux!
            </ui:define>

        </ui:composition>

    </body>
</html>
