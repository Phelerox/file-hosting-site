<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <body>

        <ui:composition template="./resources/templates/template.xhtml">

            <ui:define name="top">
                File-Hosting-Site
            </ui:define>
            <ui:define name="content">
                <section id="upload">
<!--                    Note the enctype="multipart/form-data" attribute on <h:form>, this is very important in order to be able to send files with HTTP.-->
                    <h:form enctype="multipart/form-data">
                        <t:inputFileUpload value="#{upload.file}" />
                        <h:commandButton value="submit" action="#{upload.submit}" />
                        <h:messages />
                    </h:form>
                </section>
                <section id="lists">
                    List Here List Here
                    List Here List Here
                </section> 
            </ui:define>

            <ui:define name="bottom">
                Copyright huxflux!
            </ui:define>

        </ui:composition>

    </body>
</html>
